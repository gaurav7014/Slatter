<h3>Recent Activities</h3>
<hr />
{% for message in room_messages %}
<div>
  <small
    ><span
      ><a href="/user-profile/{{message.user.id}}" style="text-decoration: none"
        >{{message.user}}</a
      ></span
    >
    --- {{message.created}}</small
  >
  <small>Replied to : "{{message.room}}"</small>
  <div>
    <span style="color: #ffcc00">Message:</span>
    <p>{{message.body}}</p>
  </div>
  {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id%}" class="btn btn-danger"
    >Delete</a
  >
  {% endif %}
  <hr />
</div>
{% endfor %}
