{% extends 'main.html' %} {%block content%}

<div class="container" style="max-width: 35rem;padding-top: 2rem;">
  <h3 style="text-align: center">Create Room</h3>
  <form method="POST" action="">
    {% csrf_token %}
    
    <div class="form-group" style="margin: 2rem 1rem 1rem;">
      <label for="room_topic" style="width: 15rem;">Enter Topic</label>
      <input type="text" name="topic" value= "{{room.topic.name}}" list="topic-list" />
      <datalist id="topic-list"> 
        <select id="room_topic">
          {% for topic in topics %}
            <option value="{{topic.name}}">{{topic.name}}</option>
          {% endfor %}
        </select>
      </datalist>

    </div>

    <div class="form-group" style="margin: 2rem  1rem 1rem;">
      <label for="room_name" style="width: 15rem;">Room Name</label>
      {{form.name}}
    </div>

    <div class="form-group" style="margin: 2rem  1rem 1rem;">
      <label for="room_description" style="width: 15rem;">Room Description</label>
      {{form.description}}
    </div>
    
    <input class="btn btn-primary" type="submit" value="Submit" style="margin: 1rem 14rem;" />
  </form>
</div>

{% endblock content%}
